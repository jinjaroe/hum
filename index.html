<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HUM.FM</title>
    <script src="src/script.ts" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-black text-white min-h-screen">
    <!-- Navigation and Search Bar -->
    <header class="p-4 flex items-center justify-between">
      <!-- Logo -->
      <div class="flex items-center">
        <h1 class="font-chakra font-bold text-4xl petch tracking-tighter">
          hum
        </h1>
        <span
          class="font-chakra font-bold bg-blue-400 text-xs px-2 py-1 rounded ml-1 text-black"
          >fm</span
        >
      </div>

      <!-- Search Bar -->
      <div class="w-1/3">
        <input
          type="text"
          placeholder="search genres, songs, artists..."
          class="w-full bg-gray-800 border border-gray-700 rounded-full px-4 py-2 text-sm text-gray-300"
        />
      </div>

      <!-- Profile Avatar -->
      <div class="flex items-center">
        <div id="avatar" class="w-10 h-10 rounded-full overflow-hidden">
          <!-- Profile image will be inserted here by the script -->
        </div>
      </div>
    </header>

    <!-- Main Navigation -->
    <nav class="px-4 mt-2 flex items-center">
      <a href="#" class="text-gray-400 mr-6">explore</a>
      <a href="#" class="font-bold mr-6">personal</a>

      <!-- Dropdown -->
      <div class="relative inline-block mr-4">
        <button class="bg-gray-800 rounded flex items-center px-3 py-1">
          <span class="text-sm mr-2">all time</span>
          <svg
            class="w-4 h-4"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M19 9l-7 7-7-7"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Checkbox -->
      <div class="flex items-center">
        <input type="checkbox" id="showTimeline" class="mr-2" />
        <label for="showTimeline" class="text-sm">Show timeline</label>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="p-4 flex flex-col h-screen">
      <!-- Vertical Labels for the Axis -->
      <div class="flex flex-1 relative">
        <!-- Left Vertical Text -->
        <div class="absolute left-0 top-0 h-full flex items-center">
          <div
            class="transform -rotate-90 whitespace-nowrap text-gray-500 text-sm"
          >
            more organic
          </div>
        </div>

        <!-- content -->
        <div id="content" class="flex-1">
          <!-- space for visualization -->
        </div>

        <!-- Right Vertical Text -->
        <div class="absolute right-0 bottom-0 h-full flex items-center">
          <div
            class="transform -rotate-90 whitespace-nowrap text-gray-500 text-sm"
          >
            more mechanical
          </div>
        </div>
      </div>

      <!-- Bottom Navigation -->
      <div class="flex justify-between items-center mt-4 py-2">
        <div class="flex items-center">
          <svg
            class="w-4 h-4 mr-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 19l-7-7 7-7"
            ></path>
          </svg>
          <span class="text-sm text-gray-500">more atmospheric</span>
        </div>

        <div class="text-sm font-medium">subgenres</div>

        <div class="flex items-center">
          <span class="text-sm text-gray-500">more bouncy</span>
          <svg
            class="w-4 h-4 ml-2"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            ></path>
          </svg>
        </div>
      </div>
    </main>

    <!-- Hidden elements to store user profile data -->
    <div class="hidden">
      <div id="profile">
        <span id="displayName"></span>
        <span id="id"></span>
        <span id="email"></span>
        <span id="uri"></span>
      </div>
    </div>
  </body>
</html>
