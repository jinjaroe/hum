<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
        <link href="./src/tailwind.css" rel="stylesheet">
    </head>
    <body class="font-inter bg-gradient-to-br from-[#2c2c2c] to-[#121212] text-white m-0 p-5 text-center">
      <h1 class="text-5xl font-semibold my-6 text-white">Welcome to HUM.FM</h1>
      
      <section id="profile" class="bg-[rgba(30,30,30,0.9)] p-5 rounded-xl w-[90%] max-w-[1000px] mx-auto my-5 shadow-lg relative">
        <h2 class="text-2xl font-semibold mb-3 text-white">Logged in as <span id="displayName"></span></h2>
          <span id="avatar" class="absolute top-5 right-5"></span>
        <ul class="list-none p-0 text-left mt-5">
            <li class="text-lg my-2 text-[#d4d4d4]">Profile Name: <span id="id"></span></li>
            <li class="text-lg my-2 text-[#d4d4d4]">Email: <span id="email"></span></li>
            <li class="text-lg my-2 text-[#d4d4d4]">Your Spotify URI: <a id="uri" href="#" class="text-[#89E4FF] no-underline font-bold hover:underline"></a></li>
        </ul>
      </section>
      
      <div id="content" class="text-center flex justify-between max-w-[800px] mx-auto my-5 gap-5">
        <div class="text-center bg-[rgba(30,30,30,0.9)] flex-[9] p-5 rounded-xl shadow-lg max-h-[500px] overflow-y-auto" id="topArtists">
          <h2 class="text-2xl font-semibold mb-3 text-white">Your Top Artists</h2>
        </div>
        <div class="text-center bg-[rgba(30,30,30,0.9)] flex-[9] p-5 rounded-xl shadow-lg max-h-[500px] overflow-y-auto" id="topTracks">
          <h2 class="text-2xl font-semibold mb-3 text-white">Your Top Tracks</h2>
        </div>
      </div>
    </body>
</html>
