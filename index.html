<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My Spotify Profile</title>
    <script src="src/main.ts" type="module"></script>
  </head>
  <body>
    <h1>Display your music taste</h1>

    <section id="profile">
      <h2>Logged in as <span id="displayName"></span></h2>
      <span id="avatar"></span>
      <ul>
        <li>User ID: <span id="id"></span></li>
        <li>Email: <span id="email"></span></li>
        <li>Spotfy URI: <a id="uri" href="#"></a></li>
        <li>Link: <a id="url" href="#"></a></li>
        <li>Profile Image: <span id="imgUrl"></span></li>
      </ul>
      <div id="topArtists">
        <h2>Top Artists</h2>
      </div>
      <div id="topTracks">
        <h2>Top Tracks</h2>
      </div>
      <div id="topGenres">
        <h2>Top Genres</h2>
      </div>
    </section>

    <section id="artist">
      <h2>Identified Artist: <span id="artistName"></span></h2>
      <span id="artistAvatar"></span>
      <ul>
        <li>Artist ID: <span id="artistId"></span></li>
        <li>Genres: <span id="artistGenres"></span></li>
      </ul>
    </section>
  </body>
</html>
